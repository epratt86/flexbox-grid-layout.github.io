<!DOCTYPE html>
<html>
  <head>
    <title>Layout Master</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- Flexbox & Grid Layout Example -->
    <!-- NAVIGATION -->
    <nav class="zone blue sticky">
      <!-- set main-nav to flexbox. 'display: flex' -->
      <ul class="main-nav">
        <li><a href="#">About</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Our Team</a></li>
        <!-- set push to margin-left: auto to have it align to the right -->
        <li class="push"><a href="#">Contacts</a></li>
      </ul>
    </nav>
    <!-- add container class - set to flexbox -->
    <div class="zone container">
      <img src="./img/undraw.png" class="cover" />
    </div>
    <!-- GRID of projects - set grid-wrapper to display: grid -->
    <div class="zone blue grid-wrapper">
      <div class="box zone"><img src="img/data_storage_2_2.png" /></div>
      <div class="box zone"><img src="img/desktop_analytics_2.png" /></div>
      <div class="box zone"><img src="img/files_2.png" /></div>
      <div class="box zone"><img src="img/monitor_coding_2.png" /></div>
      <div class="box zone"><img src="img/monitor_settings_2.png" /></div>
      <div class="box zone"><img src="img/server_2_2.png" /></div>
      <div class="box zone"><img src="img/server_3.png" /></div>
      <div class="box zone"><img src="img/server_safe_2.png" /></div>
    </div>
    <footer class="zone yellow">Footer</footer>
  </body>
</html>
